<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordale!!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
</head>
<body>
    <header></header>
    <main>
        <div id="timer">time: 00:00</div>
        <div class="board-row row-0">
            <div class="board-column" data-index="00"></div>
            <div class="board-column" data-index="01"></div>
            <div class="board-column" data-index="02"></div>
            <div class="board-column" data-index="03"></div>
            <div class="board-column" data-index="04"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-column" data-index="05"></div>
            <div class="board-column" data-index="06"></div>
            <div class="board-column" data-index="07"></div>
            <div class="board-column" data-index="08"></div>
            <div class="board-column" data-index="09"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-column" data-index="10"></div>
            <div class="board-column" data-index="11"></div>
            <div class="board-column" data-index="12"></div>
            <div class="board-column" data-index="13"></div>
            <div class="board-column" data-index="14"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-column" data-index="15"></div>
            <div class="board-column" data-index="16"></div>
            <div class="board-column" data-index="17"></div>
            <div class="board-column" data-index="18"></div>
            <div class="board-column" data-index="19"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-column" data-index="20"></div>
            <div class="board-column" data-index="21"></div>
            <div class="board-column" data-index="22"></div>
            <div class="board-column" data-index="23"></div>
            <div class="board-column" data-index="24"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-column" data-index="25"></div>
            <div class="board-column" data-index="26"></div>
            <div class="board-column" data-index="27"></div>
            <div class="board-column" data-index="28"></div>
            <div class="board-column" data-index="29"></div>
        </div>
    </main>
    <footer>
        <div class="board-key key-0">
            <div class="board-keyboard" data-key="Q">Q</div>
            <div class="board-keyboard" data-key="W">W</div>
            <div class="board-keyboard" data-key="E">E</div>
            <div class="board-keyboard" data-key="R">R</div>
            <div class="board-keyboard" data-key="T">T</div>
            <div class="board-keyboard" data-key="Y">Y</div>
            <div class="board-keyboard" data-key="U">U</div>
            <div class="board-keyboard" data-key="I">I</div>
            <div class="board-keyboard" data-key="O">O</div>
            <div class="board-keyboard" data-key="P">P</div>
        </div>
        <div class="board-key key-1">
            <div class="board-keyboard" data-key="A">A</div>
            <div class="board-keyboard" data-key="S">S</div>
            <div class="board-keyboard" data-key="D">D</div>
            <div class="board-keyboard" data-key="F">F</div>
            <div class="board-keyboard" data-key="G">G</div>
            <div class="board-keyboard" data-key="H">H</div>
            <div class="board-keyboard" data-key="J">J</div>
            <div class="board-keyboard" data-key="K">K</div>
            <div class="board-keyboard" data-key="L">L</div>
        </div>
        <div class="board-key key-2">
            <div class="board-keyboard-etc" data-key="ENTER">ENTER</div>
            <div class="board-keyboard" data-key="Z">Z</div>
            <div class="board-keyboard" data-key="X">X</div>
            <div class="board-keyboard" data-key="C">C</div>
            <div class="board-keyboard" data-key="V">V</div>
            <div class="board-keyboard" data-key="B">B</div>
            <div class="board-keyboard" data-key="N">N</div>
            <div class="board-keyboard" data-key="M">M</div>
            <div class="board-keyboard-etc" data-key="BACK">BACK</div>
        </div>
    </footer>
</body>
</html>
